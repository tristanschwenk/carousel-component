<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>

<body>
    <div class="slider-wrapper">
        <div class="slider">
            <img class="slide initial" src="./assets/pexels-arthouse-studio-4534200.jpg" alt="cascade">
            <img class="slide" src="./assets/pexels-evie-shaffer-4004374.jpg" alt="plume">
            <img class="slide" src="./assets/pexels-irina-iriser-1408221.jpg" alt="flowers">

            <div class="slider-button-next"></div>
            <div class="slider-button-prev"></div>
        </div>

        <div class="slider-indexer">
            <button class="slider-index" data-slider-index="1">1</button>
            <button class="slider-index" data-slider-index="2">2</button>
            <button class="slider-index" data-slider-index="3">3</button>
        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
